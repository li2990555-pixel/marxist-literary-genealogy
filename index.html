  <body>
    <div id="root"></div>
    <script>
      // Global error handler to catch white screen issues
      window.addEventListener('error', function(event) {
        console.error(event.error);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
             document.body.innerHTML = '<div style="padding: 20px; color: red; font-family: monospace;"><h1>Application Error</h1><p>' + event.message + '</p><pre>' + (event.error && event.error.stack ? event.error.stack : '') + '</pre></div>';
        }
      });
    </script>
